<h1>Add Student</h1>
<table>
  <tr>
    <td>ID</td>
    <td><input type="text" ng-model="student.id"></td>
  </tr>
  <tr>
    <td>First Name</td>
    <td><input type="text" ng-model="student.firstName"></td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td><input type="text" ng-model="student.lastName"></td>
  </tr>
  <tr>
    <td>DOB</td>
    <td><input type="text" ng-model="student.dob"></td>
  </tr>
  <tr>
    <td>Gender</td>
    <td><input type="text" ng-model="student.gender"></td>
  </tr>
  <tr>
    <td>Address</td>
    <td><input type="text" ng-model="student.address"></td>
  </tr>
</table>
<br>
<br>
<button ng-click="saveStudent(student)">Add</button>
