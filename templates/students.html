<table>
  <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr ng-repeat="student in students">
      <td>{{student.id}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td><button>Detail</button></td>
    </tr>
  </tbody>
</table>
